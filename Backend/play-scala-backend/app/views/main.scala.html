@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>

        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <script type='text/javascript' src='//code.jquery.com/jquery-2.0.2.js'></script>
        <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>

    </head>
    <body>
        @content


        <script type="text/javascript" src="@routes.HomeController.javascriptRoutes"></script>
        <script src="@routes.Assets.versioned("javascripts/lib.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bundle.js")" type="text/javascript"></script>
    </body>
</html>
