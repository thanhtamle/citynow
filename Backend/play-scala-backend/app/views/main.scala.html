@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>@title</title>

        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon.ico")">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

            <!-- Animation library for notifications   -->
        <link href="@routes.Assets.versioned("stylesheets/animate.min.css")" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">

            <!--  Light Bootstrap Table core CSS    -->
        <link href="@routes.Assets.versioned("stylesheets/light-bootstrap-dashboard.css")" rel="stylesheet"/>

            <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link href="@routes.Assets.versioned("stylesheets/demo.css")" rel="stylesheet" />

            <!--     Fonts and icons     -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
        <link href="@routes.Assets.versioned("stylesheets/pe-icon-7-stroke.css")" rel="stylesheet" />

        <link href="@routes.Assets.versioned("stylesheets/login.css")" rel="stylesheet" />

    </head>
    <body>
        @content


        <script src="@routes.Assets.versioned("javascripts/jquery-1.10.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>

            <!--  Checkbox, Radio & Switch Plugins -->
        <script src="@routes.Assets.versioned("javascripts/bootstrap-checkbox-radio-switch.js")"></script>

            <!--  Charts Plugin -->
        <script src="@routes.Assets.versioned("javascripts/chartist.min.js")"></script>

            <!--  Notifications Plugin    -->
        <script src="@routes.Assets.versioned("javascripts/bootstrap-notify.js")"></script>

            <!--  Google Maps Plugin    -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

            <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
        <script src="@routes.Assets.versioned("javascripts/light-bootstrap-dashboard.js")"></script>

            <!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
        <script src="@routes.Assets.versioned("javascripts/demo.js")"></script>

        <script type="text/javascript" src="@routes.HomeController.javascriptRoutes"></script>
        <script src="@routes.Assets.versioned("javascripts/lib.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bundle.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("javascripts/login.js")" type="text/javascript"></script>


    <script>
            $().ready(function () {
                demo.initGoogleMaps();
            });
        </script>

        <script>
    	$().ready(function(){
        	demo.initChartist();
    	});
	    </script>
    </body>
</html>
